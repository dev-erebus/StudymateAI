<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="darkToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="container">
    <div class="brand">Pomodoro Timer</div>
    <p style="text-align:center;">Stay focused with a 25-minute timer</p>
    <div id="timer" style="font-size: 3rem; text-align: center; margin-top: 20px;">25:00</div>
  </div>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
